apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-order-deployment
  labels:
    app: microservice-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-order
  template:
    metadata:
      labels:
        app: microservice-order
    spec:
      containers:
      - name: microservice-order
        image: ninjaops/microservice-order:1
        ports:
          - containerPort: 8083
        env:
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_URL
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_USER
            - name: STRIPE_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: STRIPE_API_KEY
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USER_SERVICE_URL
            - name: USER_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USER_SERVICE_PORT
            - name: CART_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CART_SERVICE_URL
            - name: CART_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CART_SERVICE_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-order-service
spec:
  type: ClusterIP
  selector:
    app: microservice-order
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083