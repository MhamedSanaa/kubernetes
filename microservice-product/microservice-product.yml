apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-product-deployment
  labels:
    app: microservice-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-product
  template:
    metadata:
      labels:
        app: microservice-product
    spec:
      containers:
      - name: microservice-product
        image: ninjaops/microservice-product:1
        ports:
          - containerPort: 8081
        env:
          - name: POSTGRES_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: POSTGRES_URL
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: POSTGRES_USER
          - name: HOST_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: HOST_URL
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-product-service
spec:
  type: ClusterIP
  selector:
    app: microservice-product
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081