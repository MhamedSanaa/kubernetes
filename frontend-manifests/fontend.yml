apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
     app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: ninjaops/frontend:18
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
          - containerPort: 80
        env:
          - name: REACT_APP_SERVER_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: REACT_APP_SERVER_BASE_URL
          - name: REACT_APP_WS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: REACT_APP_WS_BASE_URL
          - name: PUBLIC_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: PUBLIC_URL
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: NODE_ENV
---

apiVersion: v1
kind: Service
metadata:
 name: react-app
spec:
  type: NodePort
  selector:
    app: react-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 31000