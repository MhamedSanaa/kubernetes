apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--protected-mode", "no", "--loglevel", "verbose", "--requirepass", "eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81"]
          restartPolicy: Always # Default restart policy for deployments
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: NodePort # Use NodePort or ClusterIP based on your needs
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis