apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2-alpine
          command: ["redis-server"]
          args:
            [
              "--protected-mode",
              "no",
              "--loglevel",
              "verbose",
              "--requirepass",
              "eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: test
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379